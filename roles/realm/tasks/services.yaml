---
- name: Create SSSD systemd override directory
  ansible.builtin.file:
    path: /etc/systemd/system/sssd.service.d
    state: directory
    mode: '0755'
  become: true

- name: Configure SSSD to wait for network before starting
  ansible.builtin.copy:
    dest: /etc/systemd/system/sssd.service.d/wait-network.conf
    content: |
      [Unit]
      After=network-online.target
      Wants=network-online.target
    mode: '0644'
  become: true
  notify: reload systemd

- name: Enable SSSD service
  ansible.builtin.systemd:
    name: sssd
    enabled: true
    daemon_reload: true
  become: true

- name: Enable oddjobd service for home directory creation
  ansible.builtin.systemd:
    name: oddjobd
    enabled: true
    state: started
  become: true

- name: Create cosmic-greeter systemd override directory
  ansible.builtin.file:
    path: /etc/systemd/system/cosmic-greeter.service.d
    state: directory
    mode: '0755'
  become: true

- name: Configure cosmic-greeter to wait for SSSD before starting
  ansible.builtin.copy:
    dest: /etc/systemd/system/cosmic-greeter.service.d/wait-sssd.conf
    content: |
      [Unit]
      After=sssd.service
      Wants=sssd.service
    mode: '0644'
  become: true
  notify: reload systemd

